    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Component Gallery | Satyam Anand</title>
        <!-- CSS -->
        <link rel="stylesheet" href="assets/css/style.css">
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">

        <!-- Lucide Icons -->
        <script src="https://unpkg.com/lucide@latest"></script>
    </head>

    <body>

        <div class="container">
            <div class="top-row">
                <div class="satyam-logo">
                    Satyam<span>.</span>
                </div>

                <!-- Social Links Header -->
                <div class="social-links">
                    <a href="https://satyam-anand-portfolio.vercel.app" target="_blank" rel="noopener noreferrer"
                        class="social-card" data-label="Portfolio" aria-label="Portfolio">
                        <div class="icon">
                            <i data-lucide="globe"></i>
                        </div>
                        <div class="shine"></div>
                    </a>
                    <a href="https://linkedin.com/in/theAnand17" target="_blank" rel="noopener noreferrer"
                        class="social-card" data-label="LinkedIn" aria-label="LinkedIn">
                        <div class="icon">
                            <i data-lucide="linkedin"></i>
                        </div>
                        <div class="shine"></div>
                    </a>
                    <a href="https://github.com/theAnand17" target="_blank" rel="noopener noreferrer" class="social-card"
                        data-label="GitHub" aria-label="GitHub">
                        <div class="icon">
                            <i data-lucide="github"></i>
                        </div>
                        <div class="shine"></div>
                    </a>
                </div>

                        </div>

            <header>
                <div class="header-content">
                    <div class="header-intro">
                        <h1>Component <br><span style="color: #52525b;">Gallery</span></h1>
                        <p class="subtitle">A curated collection of animated HTML & CSS assets. <br>Designed for
                            modularity
                            and easy
                            integration.</p>
                    </div>

                    <section class="header-tech-stack" aria-label="Built with tech stack">
                        <p class="tech-label">Built With</p>
                        <p class="tech-hint">Glide across the card to reveal each tool.</p>
                        <ul class="code">
                            <li tabindex="0" class="digit"><span>HTML5</span></li>
                            <li tabindex="0" class="digit"><span>CSS3</span></li>
                            <li tabindex="0" class="digit"><span>JS</span></li>
                            <li tabindex="0" class="digit"><span>LUCIDE</span></li>
                        </ul>
                    </section>
                </div>
            </header>

            <div id="gallery" class="gallery-grid">
                <!-- Components injected via script.js -->
            </div>
        </div>

        <!-- Modal for Code View -->
        <div id="codeModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle">Component Name</h2>
                    <div style="display: flex; align-items: center; gap: 20px;">
                        <button id="copyAllBtn" class="btn btn-outline">
                            <i data-lucide="copy" class="btn-icon"></i> Copy All
                        </button>
                        <span class="close-btn">&times;</span>
                    </div>
                </div>
                <div class="tabs">
                    <button class="tab-btn active" data-tab="html">HTML</button>
                    <button class="tab-btn" data-tab="css">CSS</button>
                    <button class="tab-btn" data-tab="js">JS</button>
                </div>
                <div class="code-container">
                    <div id="htmlCode" class="code-block active">
                        <pre><code class="language-html"></code></pre>
                        <button class="copy-snippet-btn" data-target="html">Copy HTML</button>
                    </div>
                    <div id="cssCode" class="code-block">
                        <pre><code class="language-css"></code></pre>
                        <button class="copy-snippet-btn" data-target="css">Copy CSS</button>
                    </div>
                    <div id="jsCode" class="code-block">
                        <pre><code class="language-javascript"></code></pre>
                        <button class="copy-snippet-btn" data-target="js">Copy JS</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Scripts -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/xml.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/css.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/javascript.min.js"></script>

        <!-- Data Source (Fix for local file fetch) -->
        <script src="assets/js/data.js"></script>
        <!-- Main Logic -->
        <script src="assets/js/script.js"></script>
    </body>

    </html>
